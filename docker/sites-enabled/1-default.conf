<VirtualHost *:80>
	LogLevel debug
	ServerAdmin webmaster@localhost
	ServerAlias h5.zx.com www.zx.com in.zx.com api.zx.com oa.zx.com
	DocumentRoot /var/www/zx/public
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	<Directory /var/www/zx/public>
       Options Indexes FollowSymLinks
       AllowOverride all
       Require all granted
    </Directory>
</VirtualHost>